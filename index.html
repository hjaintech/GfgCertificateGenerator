		        //--------
		       	var csvParser = new SimpleExcel.Parser.CSV();
	            var fileInput = document.getElementById('fileInput');
	            // parse when file loaded, then print the result to console
	            fileInput.addEventListener('change', function (e) {            
	                var file = e.target.files[0];
	                csvParser.loadFile(file, function () {
	                    var aCells = csvParser.getSheet();
	                    var oOuterDiv = document.getElementById("idContent");
	                    for(var i = 0 ; i < aCells.length ; i ++){
	                    	var sName = aCells[i][0].value;
	                    	if(sName){
	                    		oOuterDiv.innerHTML += '<div class="image">	<img src="Campus_Ambassdar_certificate_blank.jpg" alt="" /><p>We are happy to recognize the hard work and certify that <br />'+aCells[i][0].value+' is associated with our "Compus Ambassador Program" from August\' 16 to June\' 17</p></div>';	
	                    		
	                    	}
	                    }

	                    // Hide the upload button
	                    $( "#idUploadDiv" ).hide()
	                });
	            });
		        //---------------
		    });
		 
		    
	    </script>
	</head>
	<body>
		<div id="idUploadDiv">
			<input type="file" id="fileInput" />
		</div>
		<div id="idContent">
